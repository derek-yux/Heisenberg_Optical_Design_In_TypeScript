services:
  quantum-optics-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: quantum-optics-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - quantum-network

networks:
  quantum-network:
    driver: bridge