version: '3.8'

services:
  ml-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-ml-optimizer
    ports:
      - "5001:5000"
    volumes:
      - ./models:/app/models
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - quantum-network

networks:
  quantum-network:
    driver: bridge